name: Database Management

on:
  workflow_dispatch:
    inputs:
      action:
        description: Action to perform
        required: true
        type: choice
        options:
          - init-schema
          - connect-info

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  manage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get database URL
        id: db
        run: |
          DB_URL=$(aws ssm get-parameter --name "/plether/sepolia/database-url" --with-decryption --query 'Parameter.Value' --output text)
          echo "::add-mask::$DB_URL"
          echo "url=$DB_URL" >> "$GITHUB_OUTPUT"

      - name: Init schema
        if: inputs.action == 'init-schema'
        env:
          DATABASE_URL: ${{ steps.db.outputs.url }}
        run: |
          SUBNETS=$(aws ecs describe-services --cluster plether-sepolia --services plether-api \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' --output text | tr '\t' ',')
          SG=$(aws ecs describe-services --cluster plether-sepolia --services plether-api \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups[0]' --output text)
          EXEC_ROLE=$(aws ecs describe-task-definition --task-definition plether-sepolia \
            --query 'taskDefinition.executionRoleArn' --output text)

          SQL_B64=$(base64 -w0 apps/backend/schema.sql)

          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --family plether-db-manage \
            --requires-compatibilities FARGATE \
            --network-mode awsvpc \
            --cpu 256 --memory 512 \
            --execution-role-arn "$EXEC_ROLE" \
            --container-definitions "[{
              \"name\": \"psql\",
              \"image\": \"postgres:16-alpine\",
              \"essential\": true,
              \"command\": [\"sh\", \"-c\", \"echo $SQL_B64 | base64 -d | psql \\\"$DATABASE_URL\\\"\"],
              \"logConfiguration\": {
                \"logDriver\": \"awslogs\",
                \"options\": {
                  \"awslogs-group\": \"/ecs/plether-sepolia\",
                  \"awslogs-region\": \"${{ env.AWS_REGION }}\",
                  \"awslogs-stream-prefix\": \"db-manage\"
                }
              }
            }]" \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          TASK_ARN=$(aws ecs run-task \
            --cluster plether-sepolia \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SG],assignPublicIp=ENABLED}" \
            --task-definition "$TASK_DEF_ARN" \
            --query 'tasks[0].taskArn' --output text)

          echo "Running task $TASK_ARN..."
          aws ecs wait tasks-stopped --cluster plether-sepolia --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks --cluster plether-sepolia --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' --output text)
          echo "Task exit code: $EXIT_CODE"
          [ "$EXIT_CODE" = "0" ]

      - name: Show connection info
        if: inputs.action == 'connect-info'
        run: |
          ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier plether-sepolia --query 'DBInstances[0].Endpoint' --output json)
          echo "RDS Endpoint: $(echo $ENDPOINT | jq -r '.Address'):$(echo $ENDPOINT | jq -r '.Port')"
          echo "Database: plether"
          echo ""
          echo "Note: RDS is not publicly accessible. Connect via ECS exec or a bastion host."
